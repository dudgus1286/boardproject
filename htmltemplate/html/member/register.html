<html lang="en">
  <head>

    <link rel="stylesheet" href="/htmltemplate/css/layout.css" />

    <style>
      main {
        max-width: 1470px;
        width: 100%;
      }

      .hidden {
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <button class="hidden menutoggle">메뉴 열기</button>
    <aside class="hidden">
      <button>메뉴 접기</button>
      <h1>메뉴</h1>
      <ul class="menu">
        <!-- 공통 -->
        <li><a href="#">메인홈</a></li>
        <li><a href="#">최근에 바뀐 글타래 보기</a></li>
        <!-- 로그아웃 상태 -->
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <!-- 로그인 상태 -->
        <li><a href="#">내 프로필 가기</a></li>
        <li><a href="#">글 작성하기</a></li>
        <li><a href="#">글타래 관리하기</a></li>
        <li><a href="#">계정설정</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
    </aside>

    <main>
      <div class="registerFormDiv">
        <form action="">
          <label for="id">아이디 : </label>
          <input type="text" name="id" id="id" />
          <div></div>
          <label for="password">비밀번호 : </label>
          <input type="password" name="password" id="password" />
          <div></div>
          <label for="password">비밀번호 다시 입력 : </label>
          <input type="password" name="passwordAgain" id="passwordAgain" />
          <div></div>
          <label for="email">이메일 : </label>
          <input type="email" name="email" id="email" /><br />
          <div></div>
          <label for="nickname">닉네임 : </label>
          <input type="text" name="nickname" id="nickname" /><br />
          <button type="submit">가입하기</button>
        </form>
      </div>
    </main>
  </body>
</html>
